{% extends 'base.html' %}

{% block content %}
<h1>Order History</h1>
<ul>
    {% for order in orders %}
    <li>
        <a href="{% url 'order_detail' order.id %}">Order #{{ order.id }} - {{ order.total_price }} - {{ order.status }}</a>
    </li>
    {% empty %}
    <li>No orders found.</li>
    {% endfor %}
</ul>
{% endblock %}
