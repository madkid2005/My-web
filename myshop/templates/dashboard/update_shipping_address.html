{% extends 'base.html' %}

{% block title %}ویرایش آدرس ارسال{% endblock %}

{% block content %}
<h2>ویرایش آدرس ارسال</h2>
<form method="post">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="address_line1">خط آدرس ۱</label>
        <input type="text" class="form-control" id="address_line1" name="address_line1" value="{{ address.address_line1 }}" required>
    </div>

    <div class="form-group">
        <label for="address_line2">خط آدرس ۲</label>
        <input type="text" class="form-control" id="address_line2" name="address_line2" value="{{ address.address_line2 }}">
    </div>

    <div class="form-group">
        <label for="city">شهر</label>
        <input type="text" class="form-control" id="city" name="city" value="{{ address.city }}" required>
    </div>

    <div class="form-group">
        <label for="state">استان</label>
        <input type="text" class="form-control" id="state" name="state" value="{{ address.state }}" required>
    </div>

    <div class="form-group">
        <label for="postal_code">کد پستی</label>
        <input type="text" class="form-control" id="postal_code" name="postal_code" value="{{ address.postal_code }}" required>
    </div>

    <div class="form-group">
        <label for="country">کشور</label>
        <input type="text" class="form-control" id="country" name="country" value="{{ address.country }}" required>
    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="is_default" name="is_default" {% if address.is_default %}checked{% endif %}>
        <label class="form-check-label" for="is_default">تعیین به عنوان آدرس پیش‌فرض</label>
    </div>

    <button type="submit" class="btn btn-primary mt-3">بروزرسانی آدرس</button>
</form>

<a href="{% url 'manage_shipping_addresses' %}">بازگشت به آدرس‌ها</a>
{% endblock %}
