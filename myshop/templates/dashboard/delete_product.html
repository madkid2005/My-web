{% extends 'base.html' %}
{% load static %}
{% block title %} delete product {% endblock %}

{% block content %}

    <div class="container">
        <h1>Are you sure you want to delete {{ product.name }}?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
        <a href="{% url 'manage_products' %}">Cancel</a>
    </div>
{% endblock %}
