{% extends 'base.html' %}
{% load static %}
{% block title %}edite product{% endblock %}

{% block content %}

    <div class="container">
        <h1>Edit Product: {{ product.name }}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

{% endblock %}
